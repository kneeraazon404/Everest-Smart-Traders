{% load static %}

<header class="bg-gray-800">
  <nav class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8" aria-label="Global">
    <div
      class="flex justify-between items-center py-6 md:justify-start md:space-x-10"
    >
      <div class="flex justify-start lg:w-0 lg:flex-1">
        <a href="{% url 'landing' %}" class="flex items-center">
          <img
            class="h-10 w-auto sm:h-10"
            src="{% static 'images/logo.png' %}"
            alt="Everest Smart Traders Logo"
          />
          <span class="ml-3 text-2xl font-bold text-white"
            >Everest Smart Traders</span
          >
        </a>
      </div>
      <div class="-mr-2 -my-2 md:hidden">
        <button
          type="button"
          class="bg-gray-800 p-2 rounded-md inline-flex items-center justify-center text-gray-400 hover:text-white hover:bg-gray-700"
        >
          <span class="sr-only">Open menu</span>
          <svg
            class="h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16m-7 6h7"
            />
          </svg>
        </button>
      </div>
      <div class="hidden md:flex space-x-10">
        <a
          href="{% url 'about' %}"
          class="text-base font-bold text-white hover:text-gray-300"
          >About EST</a
        >
        <a
          href="{% url 'product_list' %}"
          class="text-base font-bold text-white hover:text-gray-300"
          >Products</a
        >

        <a
          href="{% url 'contact' %}"
          class="text-base font-bold text-white hover:text-gray-300"
          >Contact Us</a
        >
      </div>
    </div>
  </nav>
</header>
